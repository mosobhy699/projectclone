<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static project</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <section class="min-vh-100 position-relative d-flex align-items-center justify-content-center">
        <form class=" p-4 py-5 rounded-4 bg-opacity-50 "
            style="width: fit-content; width: 400px; background-color: #e6dfd7;">
            <h1 class="fs-2 mb-5">Login</h1>
            <p class="fs-6 fw-medium mb-1">*Enter registered E-mail ID/Mobile No.</p>
            <input type="email" placeholder="Enter Your E-Mail ID" class="w-100 rounded-5 mb-3 border-0 p-2 ps-4"
                style="outline: none; "><br>
            <input type="submit" value="Verify via OTP" class="btn btn-warning fw-semibold w-100 rounded-5 ">
            <div class="mt-3 d-flex align-items-center gap-2">
                <input type="checkbox" id="login" style="width: 20px;height: 20px;">
                <label for="login" class="fs-6 fw-semibold">Stay logged in</label>
            </div>
            <div class="d-flex flex-column align-items-center justify-content-center gap-3 mt-2">
                <h1 class="fs-6 fw-normal">OR</h1>
                <img src="Google__G__Logo.svg.png" alt="GOOGLE" style="width: 40px;">
                <div>
                    <p class="m-0">Don't have an account?</p>
                    <h2 class="fs-5 m-0 text-decoration-underline text-center">Let's Register
                    </h2>
                </div>

            </div>
        </form>
    </section>
</body>

</html>
